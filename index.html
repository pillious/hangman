<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <center>
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <center>
                    <h5 class="card-title">Hangman</h5>
                </center>

                <center><input id="userString" class="text-center" type="text" disabled></center>

                <div class="container button-group">
                    <div class="row">
                        <div class="col-lg-6 text-right"><button id="startGame" class="btn btn-success" onclick="startGame()">Start Game</button></div>
                        <div class="col-lg-6 text-left"><button class="btn btn-outline-danger" onclick="resetGame()">Reset Game</button></div>
                    </div>
                </div>
            </div>
        </div>
    </center>



    <script src="script.js"></script>
</body>

</html>
